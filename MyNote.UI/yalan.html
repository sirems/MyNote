<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="text" id="ad" />
<button id="btnKaydet" onclick="kaydet()">kaydet</button>

<script>
    var txtAd = document.getElementById("ad");
    function kaydet() {
        var ad = txtAd.value;
        localStorage["isim"] = ad;
    }

    if (localStorage["isim"]) {
        txtAd.value = localStorage["isim"];
    }
</script>
</body>
</html>
